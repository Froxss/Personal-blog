<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box">
      <div class="admin-container">
        <div>
          <div class="example-full-width form-group">
            <input
              class="form-control"
              type="text"
              id="blogTitle"
              [(ngModel)]="blogTitle"
              matInput
              placeholder="Blog Başlığı"
              value="Blog Başlığı "
            />
          </div>
        </div>

        <div>
          <label for="blogContent">İçerik:</label>
          <quill-editor class="editor" [(ngModel)]="blogContent"></quill-editor>
        </div>

        <button type="button" class="btn btn-warning" (click)="saveBlog()">
          Blogu Kaydet
        </button>
      </div>
    </div>
  </div>
</div>
